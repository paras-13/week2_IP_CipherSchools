<!-- Different ways to apply CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tut34.css">
    <title>Ways to give CSS</title>
    <style>
        /* Internal CSS */
        h1{
            text-align:center;
            color:blue;
            background-color:yellow;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:blue;font-weight:bold;text-decoration:underline;">These are the different ways to enter CSS in an HTML file</h1>
</body>
</html>
